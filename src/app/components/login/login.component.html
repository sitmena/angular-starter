<!-- login.component.html -->
<div class="flex justify-center items-center h-screen bg-gradient-to-br from-purple-700 to-indigo-800">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg overflow-hidden">
    <div class="px-8 py-6">
      <h2 class="text-3xl text-center text-gray-800 font-bold mb-6">Welcome Back!</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            <i class="fas fa-user text-gray-600 mr-2"></i> Username
          </label>
          <input id="username" name="username" type="text" pInputText [(ngModel)]="username" required
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            <i class="fas fa-lock text-gray-600 mr-2"></i> Password
          </label>
          <input id="password" name="password" type="password" pPassword [(ngModel)]="password" required
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-center">
          <button type="submit"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  [disabled]="!loginForm.valid">
            <i class="fas fa-sign-in-alt mr-2"></i> Sign In
          </button>
        </div>
      </form>
    </div>
    <div class="bg-gray-200 text-center py-4">
      <p class="text-gray-600 text-sm">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
    </div>
  </div>
</div>
